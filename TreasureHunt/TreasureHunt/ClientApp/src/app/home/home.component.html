<div>
  <div *ngFor="let q of quizzes" class="quizContainer">
    <div >
      <h1>{{q.title}}</h1>
    </div>
    <div>Start @{{q.startTime | date: 'd MMM, h:mm a'}} & Ends @{{q.endTime | date: 'd MMM, h:mm a' }}</div>
    <div>
      <button [disabled]="canParticipate(q) !== true" (click)="participate(q.id)">Participate</button>
    </div>
  </div>
</div>
